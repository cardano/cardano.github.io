---
layout: default
---
<!-- Look the author details up from the site config. -->
{% assign author = site.data.authors[page.author] %}

<h1>{{ page.title }}</h1>
<p class="meta">
  {% if author %}
  <span>
    <!-- Personal Info. -->
    by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
  </span>
  {% endif %}
  {{ page.date | date_to_string }}
</p>


<div class="post">
  {{ content }}
</div>
